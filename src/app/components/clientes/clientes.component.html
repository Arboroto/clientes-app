<div class="card">
  <div class="card-header">
  Lista de clientes
  </div>
  <div class="card-body text-primary">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellidos</th>
        <th>fecha</th>
        <th>email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.date}}</td>
        <td>{{cliente.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
