<div class="card">
  <div class="card-header">Listado de Cursos</div>
  <ul class="list-group" *ngIf="!ocultar">
    <li class="list-group-item" *ngFor="let cursos of listaCurso">
      {{cursos}}
    </li>
  </ul>
  <div class="card-footer text-center">
    <button type="button" class="btn btn-dark" (click)="onClickButton()">
      {{ocultar? 'Mostrar' : 'Ocultar'}}
    </button>
  </div>
</div>
